<h1>{L_SQL_ENGINE}</h1>
<p>{L_SQL_ENGINE_EXPLAIN}</p>
<!-- IF S_UP_TO_DATE -->
    <div class="successbox">
        <p>{VERSION_MESSAGE} - <a href="{U_VERSIONCHECK_FORCE}">{L_VERSIONCHECK_FORCE_UPDATE}</a></p>
    </div>
<!-- ELSE -->
    <div class="errorbox">
        <p>{VERSION_MESSAGE} - <a href="{U_DLUPDATE}">{UPDATE_TO}</a></p>
    </div>
<!-- ENDIF -->

<fieldset>
    <legend></legend>
    <dl>
        <dt><label>{L_CURRENT_VERSION}</label></dt>
        <dd><strong>{CURRENT_VERSION}</strong></dd>
    </dl>
    <dl>
        <dt><label>{L_LATEST_VERSION}</label></dt>
        <dd><strong>{LATEST_VERSION}</strong></dd>
    </dl>
</fieldset>

<form action="{U_ACTION}" method="post">
	<fieldset><legend>{L_SQL_ENGINE}</legend>
    <dl>
    <dt><h4 style="font-family:verdana;color:red">{L_SQL_ENGINE_DISCLAIMER}</h4></dt>
    <dd>
   <textarea style="width: 80%; height: 200px;" name="sql_data"></textarea>
   </dd>
   </dl>
   <p class="submit-buttons">
   <input type="submit" class="button1" name="submit" value="{L_SQL_SUBMIT}" />
   </p>
   </fieldset>
</form>
